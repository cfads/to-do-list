<div class="container">
<h1>{{ isEditing ? "EDIT" : "ADD"}} A TASK</h1>

<form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-content fxLayout="column">


      <mat-form-field >
        <mat-label>Task</mat-label>
        <input formControlName="name" matInput type="text" placeholder="Name" id="name">
        <mat-error *ngIf="form.controls['name'].hasError('required')">Task is required</mat-error>
        <mat-error *ngIf="form.controls['name'].hasError('minlength')">Task should contain at least 3 characters</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!isEditing" color="primary" mat-raised-button (click)="create()">Add</button>

      <button *ngIf="isEditing" color="primary" mat-raised-button (click)="update()">Edit</button>

      <button mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
