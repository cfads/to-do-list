<main>
  <div class="container">

    <button class="add-button" mat-fab color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z4">

      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.task}} </span> </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button routerLink="/todo/{{element.id}}" mat-icon-button matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteTask(element); $event.stopPropagation()" mat-icon-button matTooltip="Delete">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Done Column -->
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="doneTask(element); $event.stopPropagation(); deleteTask(element)" mat-icon-button matTooltip="Done">
            <mat-icon color="primary">done</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>
